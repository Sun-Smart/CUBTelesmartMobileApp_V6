<ion-toolbar class="header">
  <ion-buttons slot='end'>
    <ion-icon name="home" class="home_icon"></ion-icon>
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title >My followup Visits</ion-title>
  </ion-toolbar>
<ion-content class="body_bg">




  <ion-grid >
    <ion-row>
      <ion-col size="6">
        <div class="content_item">
          <ion-label position="stacked" class="input_heading">Customer ID</ion-label>
          <ion-item class="input_field">
            <ion-input [(ngModel)]="exposure_other_bngname"></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="6">
        
<div class="content_item">
  <ion-label position="stacked" class="input_heading">Type</ion-label>
  <ion-item class="input_field">
    <ion-select [(ngModel)]="crdit_facility" class="select_field" placeholder="Select">
      <ion-select-option selected="selected" value=""> &lt;&lt; Select &gt;&gt; </ion-select-option>
      <ion-select-option *ngFor="let items of callPurpose" value="{{items.Value}}">{{items.Text}}</ion-select-option>
      
    </ion-select>
  </ion-item>
</div>
      </ion-col>
    </ion-row>

  
          
            
            <ion-card *ngFor="let items of followvisitarry">
              <ion-card-header class="card_heder">
                <span class="card_heading">{{items.CUSTOMER_ID}}</span>
              
                <span style="float:right;color:white;cursor: pointer;" class="fa fa-mobile" (click)="callNumber(items)"><u>{{items.CONTACT_NO}}</u></span>
              </ion-card-header>
          
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                  <ion-col size="6" class="col_height">
                    <div>
                      <p class="card_left_text"  >Name</p>
                    </div>
                  </ion-col>
                  <ion-col size="6" class="col_height">
                    <div>
                      <p class="card_right_text">{{items.CUSTOMER_NAME||"-"}}</p>
                    </div>
                  </ion-col>   
                   <ion-col size="6" class="col_height">
                    <div>
                      <p class="card_left_text">Next Call Date</p>
                    </div>
                  </ion-col>
                  <ion-col size="6" class="col_height">
                    <div>
                      <p class="card_right_text">{{items.NEXT_CALL_DATE }}</p>
                    </div>
          
                  </ion-col>
          
                  <ion-col size="6" class="col_height">
                    <div>
                      <p class="card_left_text">Purpose</p>
                    </div>
                  </ion-col>
                  <ion-col size="6" class="col_height">
                    <div>
                      <p class="card_right_text">{{items.PURPOSE}}</p>
                    </div>
          
                  </ion-col>
                   <ion-col size="12" class="col_height followup">
            <div>
              <ion-accordion-group>
                <ion-accordion value="first">
                  <ion-item slot="header" color="light">
                    <!-- <ion-label>First Accordion</ion-label> -->
                  
                  </ion-item>


            


                   <div size="6" class="ion-padding" slot="content">
                     
                    <ion-col size="6" class="col_height">
                      <div>
                        <p class="card_left_text"  >Amount</p>
                      </div>
                    </ion-col>
                    <ion-col size="6" class="col_height">
                      <div>
                        <p class="card_left_text"  >Cust-Category</p>
                      </div>
                    </ion-col>
                    <ion-col size="6" class="col_height">
                      <div>
                        <p class="card_left_text"  >Address</p>
                      </div>
                    </ion-col>

                   
                  </div>

                  <div class="ion-padding row" slot="content">
                  <ion-button class="col-4" style="--background:#87ceeb;
                  margin: auto;"  (click)="startvisit(items)" expand="block">Start</ion-button>
                  

                  
                    <ion-button class="col-4" style="--background:#87ceeb;
                    margin: auto;"  (click)="endvisit(items)" expand="block">End</ion-button>

<ion-button class="col-4" style="--background:#87ceeb;
margin: auto;"  (click)="navigationvisit(items)" expand="block">Navigation</ion-button>
                  </div>


                  
                </ion-accordion>
              </ion-accordion-group>
            </div>
          </ion-col>
               
                </ion-row>
                </ion-grid>
          
          
          
                <br>
          <!-- <div class="update_button">
            <ion-button style="--background:#87ceeb"  (click)="myassignActionModal(customer)" expand="block">Action</ion-button>
          
          </div> -->
              </ion-card-content>
            </ion-card>





    
    </ion-grid>
<div >
    <script id="followupcallConnect.html" type="text/ng-template">
      <ion-modal-view *ngIf="modelshow==true" style="background:#2e3192;width:100%;margin:auto;border-top-right-radius:4px;border-top-left-radius:4px;">
        <ion-header-bar align-title="center" class="barcolor">
            <h1 class="title" style="color:white;font-weight:normal !important;background-color:  #2e3192; ">Call Connected
            </h1>
      <!-- <a class="button" style="padding-top: 3px;
            background-color: #2e3192 ;" ng-click="closeCallConnectModal()">
                        <i class="icon ion-close-circled" aria-hidden="true" style="font-size: 21px;color: white;border-radius: 50%;width: 26px;height: 26px;text-align: center;padding-top: 3px;position: relative;bottom: 4px;">
                     </i>
                    </a> -->
      </ion-header-bar>
        <ion-content style="background-image: url(img/bg32.png);">
       <div class="container"> 
      <div class="panel panel-default" style="margin-top: 10px;">
          <!-- <i class="fa fa-phone" style="font-size:35px;color: #ec0576;margin-left: 47%;
          margin-top: 10px;"></i> -->
          <div class="panel-heading" style="background-color: #ec0576 !important;color:white; font-weight: bold;">Call Center<span style="float:right;"></span></div>
  
       <div class=""> 
      <form style="margin-top: 10px;">
          <div class="item item-text-wrap" style="padding-left: 35px;padding-top:0px !important; ">
              <div class="row" >
                  <div class="col col-50" style="padding: 0px;">
                      <p style="font-weight:bold;">Caller Name</p>
                      <span style="font-size: 14px;">{{clickcall.callerName}}</span>
                  </div>
                  <div class="col col-50" style="padding: 0px;">
                      <p style="font-weight:bold;">Customer Name</p>
                      <span style="font-size: 14px;">{{clickcall.customerName}}</span>
                  </div>
              </div>
              <div class="row" >
                  <div class="col col-50" style="padding: 0px;">
                      <p style="font-weight:bold;">Caller Number</p>
                      <span style="font-size: 14px;">{{clickcall.callerMobile}}</span>
                  </div>
                  <div class="col col-50" style="padding: 0px;">
                      <p style="font-weight:bold;">Customer Number</p>
                      <span style="font-size: 14px;">{{clickcall.customerMobile}}</span>
                  </div>
              </div>
              <div class="container-fluid">
                  <div class="col-sm-12 text-center">
                      <button class="schedulebutn fa fa-pencil-square-o"
                          style="font-size: 13px;letter-spacing: 1px;"
                          ng-click="Endcall(clickcall)" ng-disabled="disablestart"
                          center>End</button>
  
                  </div>
              </div>

              <div class="row" >
                  <span style="font-size:12px;margin-top: 10px;">Note: You can press end call button if it is a lengthy call with customer and update actions button later. As long as call was connected on click to call, it will be counted towards the same.</span>
                  </div>
          </div>    
      </form>
      
  </div>
  </div>
  </div>
      
        </ion-content>
      </ion-modal-view>
  </script>
</div>
</ion-content>
<ion-footer class="footer">
  <p class="footer_content">City Union Bank Ltd</p>
</ion-footer>
