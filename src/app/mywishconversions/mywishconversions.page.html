
<ion-toolbar class="header">
  <ion-buttons slot='end'>
    <ion-icon name="home" class="home_icon"></ion-icon>
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title >My Wish Conversions</ion-title>
  </ion-toolbar>
<ion-content class="body_bg">
  <table class="table" id="myTable">

    <tr>
        <th style="font-weight:bold;background-color:  #ec0576!important;color:#dddddd;">
            SNO
        </th>
        <th style="font-weight:bold;background-color:  #ec0576!important;color:#dddddd;">
            CUSTOMERID
        </th>
        <th style="font-weight:bold;background-color:  #ec0576!important;color:#dddddd;">
            NAME
        </th>
        <th style="font-weight:bold;background-color:  #ec0576!important;color:#dddddd;">
            MOBILE
        </th>
    </tr>
   
    <tr  *ngFor="let item of conversionsDataa">
        <td>{{item.Sno}}</td>
        <td> {{item.customerid}}</td>
        <td> {{item.COMPANYNAME}}</td>
        <td> {{item.MOBILENO}}</td>
    </tr>
    
</table>

<p *ngIf="conversionsData === 'No record'" style="text-align: center; padding-top: 50%">No Records Found</p>
</ion-content>
